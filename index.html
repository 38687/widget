<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VUE-TEST</title>
<style type="text/css">
*{margin:0;padding:0;}
.ring{
  margin:25px auto;width:50px;height:60px;border-radius:50%;background-color:rgba(255,0,0,1);cursor:pointer;
}
.runGo{
  animation:rotate 3s ease 1 forwards;
}

@keyframes rotate{
  from{transform:rotate(0deg);}
  to{transform:rotate(1080deg);}
}
</style>
<script type="text/javascript">
window.onload=function(){
  var oRz=document.getElementsByClassName("ring")[0];
  oRz.addEventListener("click",handle,false);
  function handle(event){
    if(oRz.classList.contains('runGo')){
      console.log("抽奖中，别闹~！");
      return false;
    }else{
      oRz.classList.add('runGo');
      oRz.addEventListener("webkitAnimationEnd",()=>{
        oRz.classList.remove('runGo');
      },false)
    }
  }
}
</script>
</head>

<body>
  <div class="ring"></div>
</body>
</html>
